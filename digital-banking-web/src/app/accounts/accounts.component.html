<div class="container mt-2 ">
  <div class="col col-md-6">
    <div class="card">
      <div class="card-header">Accounts</div>
      <div class="card-body">
        <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
          <div class="input-group">
            <label class="input-group-text">Account Id:</label>
            <input type="text" formControlName="accountId"/>
            <button class="btn btn-info">
              <i class="bi bi-search"></i>Search
            </button>
          </div>
        </form>
        <ng-container *ngIf="accountObservable | async as accountDetails">
          <div class="panel-body table-responsive">
            <div class="mb-2">
              <h4 class="display-5 text-black">
                Balance : <strong>{{accountDetails.balance | currency }} </strong>
              </h4>
            </div>
            <table class="table" style="text-align:center">
              <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let op of accountDetails.accountOperationDTOS">
                <td>{{op.id}}</td>
                <td>{{op.operationDate | date : 'dd-MM-yyyy:HH-mm-ss'}}</td>
                <td>{{op.type}}</td>
                <td>{{op.amount | currency }}</td>
              </tr>
              </tbody>
            </table>
            <ul class="nav nav-pills">
              <li *ngFor="let item of [].constructor(accountDetails.totalPages);let page=index">
                <a [ngClass]="page==currentPage? 'btn-info':'btn btn-outline-info' " (click)="gotoPage(page)"
                   class="btn ms-1 mt-1">
                  {{page}}
                </a>
              </li>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col col-md-6">
    <div class="card" *ngIf="accountObservable">
      <div class="card-header">Operations</div>
      <div class="card-body">
        <form [formGroup]="operationFromGroup" (ngSubmit)="handleAccountOperation()" method="post">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT">
            <label class="form-check-label">DEBIT:</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT">
            <label class="form-check-label">CREDIT:</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="operationType"
                   value="TRANSFER">
            <label class="form-check-label">TRANSFER:</label>
          </div>
          <div class="mb-3" *ngIf="operationFromGroup.value.operationType=='TRANSFER'">
            <label class="form-label">Account Destination :</label>
            <input type="text" formControlName="accountDestination" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Amount :</label>
            <input type="text" formControlName="amount" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Description :</label>
            <input type="text" formControlName="description" class="form-control">
          </div>
          <div class="d-grid mt-2">
            <button class="btn btn-success">Save Operation</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
